<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=414, initial-scale=1.0, user-scalable=no">
    <title>Home Assistant</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #181818;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .device-list {
            width: 100%;
            overflow-y: auto;
            margin-bottom: 10px;
            max-width: 360px;
        }
        .device-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c2c2c;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s forwards;
        }
        .device-item:nth-child(odd) {
            animation-delay: 0.1s;
        }
        .device-item:nth-child(even) {
            animation-delay: 0.2s;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .device-name {
            font-size: 20px;
            color: #fff;
            font-weight: 600;
        }
        .device-mac {
            font-size: 12px;
            color: #bbb;
            margin-top: 5px;
        }
        .switch {
            width: 48px;
            height: 26px;
            border-radius: 13px;
            background-color: #444;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .switch.on {
            background-color: #4caf50;
        }
        .switch::before {
            content: "";
            position: absolute;
            top: 4px;
            left: 4px;
            width: 18px;
            height: 18px;
            background-color: #fff;
            border-radius: 50%;
            transition: left 0.3s ease;
        }
        .switch.on::before {
            left: 26px;
        }
        .switch.off {
            background-color: #f44336;
        }
        .switch.off::before {
            left: 4px;
        }
        .wake-button {
            background: transparent;
            border: 2px solid #fff;
            color: #fff;
            padding: 6px 60px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 5px;
            position: relative;
            overflow: hidden;
            transition: color 0.3s ease, background 0.3s ease, border-color 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }
        .wake-button:active {
            background: #fff;
            color: #181818;
        }
        .wake-button:focus {
            outline: none;
        }
        .wake-button::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.3);
            border-radius: 100%;
            transform: translate(-50%, -50%);
            transition: width 0.5s ease, height 0.5s ease;
        }
        .wake-button:active::after {
            width: 100%;
            height: 200%;
            transition: 0s;
        }
        .ip-address {
            position: absolute;
            bottom: 10px;
            font-size: 18px;
            color: #bbb;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="device-list" id="deviceList"></div>
    <button class="wake-button" id="wakeButton">Wake PC</button>
    <div class="ip-address" id="ipAddress"></div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const apiUrl = "https://thankful-blindly-bear.ngrok-free.app";
        const deviceList = document.getElementById("deviceList");
        const ipAddressDiv = document.getElementById("ipAddress");
        const wakeButton = document.getElementById("wakeButton");
        const deviceStateMap = {};

        function getUserAgentPlatform() {
            const ua = navigator.userAgent;
            if (/android/i.test(ua)) {
              return "Android";
            } else if (/iPad|iPhone|iPod/.test(ua)) {
              return "iOS";
            }
            return "Other";
        }

        async function loadDevices() {
            try {
                const response = await fetch(`${apiUrl}/devices`, {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${window.Telegram.WebApp.initData}`,
                        "ngrok-skip-browser-warning": "69420"
                    }
                });
                const devices = await response.json();
                deviceList.innerHTML = '';
                for (let deviceId in devices) {
                    const device = devices[deviceId];
                    deviceStateMap[deviceId] = device.connected;
                    const deviceItem = document.createElement("div");
                    deviceItem.className = "device-item";
                    const nameDiv = document.createElement("div");
                    nameDiv.innerHTML = `<div class="device-name">${device.name}</div><div class="device-mac">${device.mac}</div>`;
                    deviceItem.appendChild(nameDiv);
                    const switchDiv = document.createElement("div");
                    switchDiv.className = "switch" + (device.connected ? " on" : " off");
                    switchDiv.addEventListener("click", () => toggleVpn(deviceId, switchDiv));
                    deviceItem.appendChild(switchDiv);
                    deviceList.appendChild(deviceItem);
                }
            } catch (error) {
                console.error("Ошибка при загрузке устройств:", error);
            }
        }

        async function toggleVpn(deviceId, switchElement) {
            const isCurrentlyConnected = deviceStateMap[deviceId];
            const endpoint = isCurrentlyConnected ? "/vpn/disable" : "/vpn/enable";
            try {
                const response = await fetch(`${apiUrl}${endpoint}`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${window.Telegram.WebApp.initData}`,
                        "ngrok-skip-browser-warning": "69420"
                    },
                    body: JSON.stringify({ device_id: deviceId })
                });
                if (response.ok) {
                    deviceStateMap[deviceId] = !isCurrentlyConnected;
                    switchElement.classList.toggle("on");
                    switchElement.classList.toggle("off");
                } else {
                    console.error("Не удалось изменить состояние VPN для устройства:", deviceId);
                }
            } catch (error) {
                console.error("Ошибка при переключении VPN:", error);
            }
        }

        wakeButton.addEventListener("click", async () => {
            try {
                const response = await fetch(`${apiUrl}/wake`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${window.Telegram.WebApp.initData}`,
                        "ngrok-skip-browser-warning": "69420"
                    }
                });
                if (!response.ok) {
                    console.error("Ошибка при отправке запроса на Wake On LAN");
                }
            } catch (error) {
                console.error("Ошибка при запросе Wake On LAN:", error);
            }
        });

        async function updateIpAddress() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                ipAddressDiv.textContent = `IP: ${data.ip.split('.')[0]}.xxx.xxx.xxx`;
            } catch (error) {
                ipAddressDiv.textContent = `IP: Error ${error}`;
            }
        }

        window.onload = () => {
            loadDevices();
            updateIpAddress();
            setInterval(updateIpAddress, 1000);

            const platform = getUserAgentPlatform();
            const styleSheet = document.styleSheets[0];
            if (platform !== "Android" && platform !== "iOS") {
                styleSheet.insertRule(`
                    .wake-button:hover {
                        color: #181818;
                        background: #fff;
                        border-color: #fff;
                    }
                `, styleSheet.cssRules.length);
            }
        };
    </script>
</body>
</html>
