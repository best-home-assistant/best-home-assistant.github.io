<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=414, height=782, initial-scale=1.0">
    <title>Управление VPN</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #181818;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .device-list {
            width: 100%;
            max-width: 360px;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .device-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c2c2c;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s forwards;
        }
        .device-item:nth-child(odd) {
            animation-delay: 0.1s;
        }
        .device-item:nth-child(even) {
            animation-delay: 0.2s;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .device-name {
            font-size: 20px;
            color: #fff;
            font-weight: 600;
        }
        .device-mac {
            font-size: 12px;
            color: #bbb;
            margin-top: 5px;
        }
        .switch {
            width: 48px;
            height: 26px;
            border-radius: 13px;
            background-color: #444;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .switch.on {
            background-color: #4caf50;
        }
        .switch::before {
            content: "";
            position: absolute;
            top: 4px;
            left: 4px;
            width: 18px;
            height: 18px;
            background-color: #fff;
            border-radius: 50%;
            transition: left 0.3s ease;
        }
        .switch.on::before {
            left: 26px;
        }
        .switch.off {
            background-color: #f44336;
        }
        .switch.off::before {
            left: 4px;
        }
    </style>
</head>
<body>
    <div class="device-list" id="deviceList"></div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const apiUrl = "https://d1cc-212-90-166-125.ngrok-free.app";
        const deviceList = document.getElementById("deviceList");
        const deviceStateMap = {};

        async function loadDevices() {
            try {
                const response = await fetch(`${apiUrl}/devices`, {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${window.Telegram.WebApp.initData}`,
                        "ngrok-skip-browser-warning": "69420"
                    }
                });
                const devices = await response.json();

                deviceList.innerHTML = '';

                for (let deviceId in devices) {
                    const device = devices[deviceId];
                    deviceStateMap[deviceId] = device.connected;

                    const deviceItem = document.createElement("div");
                    deviceItem.className = "device-item";

                    const nameDiv = document.createElement("div");
                    nameDiv.innerHTML = `<div class="device-name">${device.name}</div>\n<div class="device-mac">${device.mac}</div>`;
                    deviceItem.appendChild(nameDiv);

                    const switchDiv = document.createElement("div");
                    switchDiv.className = "switch" + (device.connected ? " on" : " off");
                    switchDiv.addEventListener("click", () => toggleVpn(deviceId, switchDiv));

                    deviceItem.appendChild(switchDiv);
                    deviceList.appendChild(deviceItem);
                }
            } catch (error) {
                console.error("Ошибка при загрузке устройств:", error);
            }
        }

        async function toggleVpn(deviceId, switchElement) {
            const isCurrentlyConnected = deviceStateMap[deviceId];
            const endpoint = isCurrentlyConnected ? "/vpn/disable" : "/vpn/enable";
            const action = isCurrentlyConnected ? "выключен" : "включён";

            try {
                const response = await fetch(`${apiUrl}${endpoint}`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${window.Telegram.WebApp.initData}`,
                        "ngrok-skip-browser-warning": "69420"
                    },
                    body: JSON.stringify({ device_id: deviceId })
                });

                if (response.ok) {
                    deviceStateMap[deviceId] = !isCurrentlyConnected;

                    switchElement.classList.toggle("on");
                    switchElement.classList.toggle("off");
                } else {
                    console.error("Не удалось изменить состояние VPN для устройства:", deviceId);
                }
            } catch (error) {
                console.error("Ошибка при переключении VPN:", error);
            }
        }

        window.onload = loadDevices;
    </script>
</body>
</html>
